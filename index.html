<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 

    <!-- Font-Awesome cdn v6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Link a Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- link al file CSS custom -->
    <link rel="stylesheet" href="css/style.css">

    <title>Boolzapp</title>
</head>
<body>
    
    <header></header>

    <main>
        <section class="position-absolute" id="app">

            <!-- Header con nomi e icone -->
            <div class="header container-fluid">
                <div class="row align-items-center h-100">
                    <div class="col-4 border-end border-2 border-secondary">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex justify-content-between align-items-center">
                                <img src="img/avatar_7.jpg" alt="" class="img-fluid my-avatar">
                                <span class="fw-bold my-names">Gianfranco</span>
                            </div>
                            <div class="text-secondary">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="ms-2 fa-solid fa-message"></i>
                                <i class="ms-2 fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex justify-content-between align-items-center">
                                <img src="img/avatar_7.jpg" alt="" class="img-fluid my-avatar">
                                <div class="d-flex flex-column justify-content-center">
                                    <span class="fw-bold my-names">{{contacts[newIndex].name}}</span>
                                    <span class="sub-text">Ultimo accesso {{contacts[newIndex].messages[0].date}}</span>
                                </div>
                            </div>
                            <div class="text-secondary">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="ms-2 fa-solid fa-paperclip"></i>
                                <i class="ms-2 fa-solid fa-ellipsis-vertical"></i>
                            </div>                        
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex">
                <div class="d-flex flex-column third-width" id="aside-messages">
                    <!-- Div per attivare notifiche -->
                    <div class="d-flex justify-content-evenly align-items-center" id="desktop-notify">
                        <i class="fa-solid fa-bell-slash"></i>
                        <div class="d-flex flex-column justify-content-center">
                            <span class="fw-bold my-names">Ricevi notifiche di nuovi messaggi</span>
                            <a href="#" class="text-secondary sub-text">Attiva notifiche desktop</a>
                        </div>
                    </div>

                    <div class="bg-light p-1">
                        <div class="input-group">
                            <span class="input-group-text bg-light text-secondary" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control sub-text" placeholder="Cerca e inizia una nuova chat">
                        </div>
                    </div>

                    <div class="bg-light" id="chats">
                        <ul class="list-unstyled">
                            <li v-for="(element, index) in contacts" @click="changeIndex(index)" class="px-1 py-2">
                                <div class="my-info d-flex justify-content-start">
                                    <img :src="`img/avatar` + element.avatar + `.jpg`" alt="" class="img-fluid my-avatar">
                                    <div class="d-flex flex-column justify-content-start ps-2">
                                        <span class="fw-bold my-names">{{element.name}}</span>
                                        <span class="sub-text">{{element.messages[0].message}}</span>
                                    </div>
                                </div>

                                <div class="my-date sub-text text-end">{{element.messages[0].date}}</div>

                            </li>
                        </ul>
                    </div>
                    

                </div>

                <div class="position-relative main-width" id="main-messages">

                    <div class="px-4 py-5 clearfix">
                        <!-- <div class="position-relative my-messages sent-message d-flex py-2">
                            <p class="my-names">{{contacts[0].messages[0].message}}</p>
                            <span class="sub-text text-secondary date-text position-absolute bottom-0 right-0">{{contacts[0].messages[0].date}}</span>
                        </div> -->

                        <p class="my-names" :class="(message.status==`sent`) ? `sent-message text-end` : `received-message`" 
                        v-for="message in contacts[newIndex].messages" >
                            <span>{{message.message}}</span>
                            <span>{{message.date}}</span>
                        </p>

                        <div></div>
                        <div></div>

                    </div>

                    <div class="position-absolute bottom-0 left-0 w-100 d-flex justify-content-evenly align-items-center py-2" id="main-footer">

                        <i class="fa-regular fa-face-smile mx-3"></i>
                        <input type="text" class="form-control sub-text" placeholder="Scrivi un messaggio">
                        <i class="fa-light fa-microphone mx-3"></i>
                    </div>

                </div>

            </div>

        </section>
    </main>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
